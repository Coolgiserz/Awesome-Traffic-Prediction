name: Monthly Paper Search

on:
  schedule:
    - cron: "0 2 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-paper-candidates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wordcloud matplotlib

      - name: Run monthly search
        run: |
          mkdir -p updates
          python3 scripts/paper_search.py \
            "traffic flow forecasting graph neural network" \
            --extra-queries "traffic speed prediction;spatio-temporal traffic forecasting;short-term traffic flow prediction;probabilistic traffic forecasting;transferable traffic forecasting" \
            --year-from 2024 \
            --year-to "$(date -u +%Y)" \
            --limit 25 \
            --sources openalex \
            --out /tmp/monthly_papers.md

          {
            echo "# Monthly Paper Candidates"
            echo
            echo "Generated on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            echo
            echo "These are auto-collected candidates. Please manually verify relevance and quality before merging into README files."
            echo
            cat /tmp/monthly_papers.md
            echo
          } > updates/monthly-paper-candidates.md

      - name: Generate word cloud
        run: |
          python3 scripts/paper_wordcloud.py \
            --input updates/monthly-paper-candidates.md \
            --out-dir updates/wordcloud \
            --prefix monthly-paper-wordcloud \
            --extra-noise "paper,traffic,forecasting,prediction,method,model,framework"

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- updates/monthly-paper-candidates.md updates/wordcloud; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add updates/monthly-paper-candidates.md updates/wordcloud
          git commit -m "chore: refresh monthly paper candidates and wordcloud"
          git push origin HEAD:main
