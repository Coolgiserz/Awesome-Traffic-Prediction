name: Monthly Paper Search

on:
  schedule:
    - cron: "0 2 1 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-paper-candidates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wordcloud matplotlib

      - name: Validate domain config
        run: |
          python3 scripts/validate_domain_config.py scripts/configs/traffic-monthly.json

      - name: Run monthly search
        run: |
          mkdir -p updates
          python3 scripts/paper_search.py \
            --config scripts/configs/traffic-monthly.json \
            --out /tmp/monthly_papers.md \
            --report-json /tmp/monthly_papers_report.json

          python3 scripts/dedupe_readme_papers.py \
            --input /tmp/monthly_papers.md \
            --readme README.md README.zh.md \
            --out /tmp/monthly_papers_dedup.md \
            --report-json /tmp/monthly_papers_dedup_report.json

          {
            echo "# Monthly Paper Candidates"
            echo
            echo "Generated on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            echo
            echo "These are auto-collected candidates after README dedup (title + DOI keys). Please manually verify relevance and quality before merging into README files."
            echo
            cat /tmp/monthly_papers_dedup.md
            echo
          } > updates/monthly-paper-candidates.md

      - name: Generate word cloud
        run: |
          python3 scripts/paper_wordcloud.py \
            --input updates/monthly-paper-candidates.md \
            --out-dir updates/wordcloud \
            --prefix monthly-paper-wordcloud \
            --extra-noise "paper,traffic,forecasting,prediction,method,model,framework"

      - name: Generate yearly hotspots
        run: |
          python3 scripts/yearly_hotspots.py \
            --input README.md \
            --out-dir updates/hotspots \
            --topk 12 \
            --extra-noise "paper,traffic,forecasting,prediction,method,model,framework"

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet -- updates/monthly-paper-candidates.md updates/wordcloud updates/hotspots; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh monthly paper candidates and visuals"
          branch: automation/monthly-paper-refresh
          base: main
          title: "chore: refresh monthly paper candidates and visuals"
          body: |
            This PR was generated automatically by the monthly refresh workflow.

            Updated artifacts:
            - `updates/monthly-paper-candidates.md`
            - `updates/wordcloud/*`
            - `updates/hotspots/*`

            Please review candidate relevance before merging.
          delete-branch: true
